<!DOCTYPE html>
<html lang="fr" xmlns:og="http://ogp.me/ns#">
<head>


{% load static %}
    {% block head %}

        <title>{% block title %}{% endblock title%} | Please</title>

        {% block meta %}

        {% endblock meta %}


        {% block stylesheets %}
            <!-- Favicons -->
            <link href="{% static 'please_marketing_growth_hack/img/favicon/favicon.ico' %}" rel="icon" type="image/png"/>

            <!-- Icons -->
            <link rel="apple-touch-icon" sizes="180x180" href="{% static 'please_marketing_growth_hack/img/icons/icon-180.png' %}"/>
            <link rel="apple-touch-icon" sizes="128x128" href="{% static 'please_marketing_growth_hack/img/icons/icon-128.png' %}">
            <link rel="icon" sizes="192x192" href="{% static 'please_marketing_growth_hack/img/icons/icon-192.png' %}">

            <!-- Google Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

            <!-- Bootstrap CSS File -->
            <link href="{% static 'please_marketing_growth_hack/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

            <!-- Main Stylesheet File -->
            <link href="{% static 'please_marketing_growth_hack/css/general.css' %}" rel="stylesheet">
            <link href="{% static 'please_marketing_growth_hack/css/fonts.css' %}" rel="stylesheet">
            <link href="{% static 'please_marketing_growth_hack/css/sections.css' %}" rel="stylesheet">

            <!-- Libraries CSS Files -->
            <link href="{% static 'please_marketing_growth_hack/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

        {% endblock stylesheets %}

    {% endblock head %}
</head>


        {% block content %}
            <!-- Content -->
        {% endblock content %}


        {% block javascripts %}
            <!-- JavaScript Libraries -->
            <script src="{% static 'please_marketing_growth_hack/lib/jquery/jquery.min.js' %}"></script>
            <script src="{% static 'please_marketing_growth_hack/lib/jquery/jquery-migrate.min.js' %}"></script>
            <script src="{% static 'please_marketing_growth_hack/lib/bootstrap/js/bootstrap.min.js' %}"></script>

            <!-- Template Main Javascript File -->
            <script src="{% static 'please_marketing_growth_hack/js/main.js' %}"></script>

        {% endblock javascripts %}

</html>
